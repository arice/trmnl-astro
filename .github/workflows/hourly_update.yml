name: Update TRMNL Transit Chart

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-chart:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          # Download Noto Sans Symbols 2 from GitHub releases
          mkdir -p ~/.local/share/fonts
          curl -L -o ~/.local/share/fonts/NotoSansSymbols2-Regular.ttf \
            "https://github.com/notofonts/symbols/releases/download/NotoSansSymbols2-v2.008/NotoSansSymbols2-Regular.ttf"
          fc-cache -fv
          pip install requests cairosvg pillow svgwrite pyyaml
      
      - name: Generate and update chart
        env:
          ASTROLOGER_API_URL: ${{ secrets.ASTROLOGER_API_URL }}
          TRMNL_API_KEY: ${{ secrets.TRMNL_API_KEY }}
          PLUGIN_UUID: ${{ secrets.PLUGIN_UUID }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          GH_REPO: ${{ secrets.GH_REPO }}
        run: |
          python trmnl_astrology.py
      
      - name: Commit and push chart
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add docs/chart.png
          git diff --quiet && git diff --staged --quiet || git commit -m "Update chart: $(date '+%Y-%m-%d %H:%M UTC')"
          git push
